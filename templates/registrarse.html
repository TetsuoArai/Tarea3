<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/registrarse.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>registrarse</title>
</head>
<body>
    <div class="cont-alerta">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}

        <div id="alert-container">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>

        {% endif %}
    {% endwith %}
    </div>
    
    <div class="cuerpo">
        <div class= cuadrado>    
            <img class = "imagen" src="https://cdn-icons-png.flaticon.com/512/9693/9693835.png">
            <h1>Crea tu cuenta</h1>
            <form action="/Registrar" method="post">
                
            <label for="username">Ingrese un nombre</label>
            <input type="text" name="nombre" placeholder="Introduzca su nuevo nombre" required>

            <label for="username">Ingrese un usuario</label>
            <input type="text" name="usuario" placeholder="Introduzca un nuevo nombre de usuario" required>
                
            <label for="username">Ingrese su correo electronico</label>
            <input type="email" name="correo" placeholder="Introduce tu gmail" required>
                
            <label for="password">Contrase単a</label>
            <input type="password" name="contrase単a" placeholder="Introduzca una nueva contrase単a" required>
    
            <input type="submit" value="Registrarse">
            <a href="{{ url_for('mostrar_login') }}">多ya tienes una cuenta?</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
