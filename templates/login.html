
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/static/css/login.css">
     <title>Iniciar sesion</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="cont-alerta">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
    
            <div id="alert-container">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
    
            {% endif %}
        {% endwith %}
        
    </div>
    
    <div class="cuerpo">
        <div class= cuadrado>
            <img class = "imagen" src="https://cdn-icons-png.flaticon.com/512/9693/9693835.png">
            <h1>Bienvenido</h1>
        <form action="/iniciarSesion" method="post">
            <label for="username">Correo</label>
            <input type="text" name="usuario" placeholder="Introduzca su correo electronico">
    
            <label for="password">Contraseña</label>
            <input type="password" name="contraseña" placeholder="Introducir la contraseña">
    
            <input type="submit" value="Iniciar sesion">
    
            <a href="">¿Perdiste la contraseña?</a><BR>
            <a href="">¿No tienes una cuenta?</a>
        </form>
        </div>
    </div>
    <script>
        // Inicializa los componentes de Bootstrap
        $(document).ready(function() {
            // Alertas cerrables
            $(".alert-dismissible .btn-close").click(function() {
                $(this).parent().fadeOut("slow");
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
